[package]
name = "nvx"
version = "0.0.1"
license-file = "LICENSE.txt"
edition = "2021"
authors = ["The Maintainers of Nanvix"]
description = "Nanvix Runtime Library"
homepage = "https://github.com/nanvix"

[lib]
crate-type = ["lib"]

[dependencies]
error = { git = "https://github.com/nanvix/error", branch = "releases/v0.0.2" }
kcall = { git = "https://github.com/nanvix/kcall", branch = "releases/v2.0.2" }
allocator = { git = "https://github.com/nanvix/allocator", branch = "releases/v0.0.2" }

[features]
default = ["slab-allocator"]
slab-allocator = []

[profile.release]
opt-level = 3
debug = false
strip = "symbols"
debug-assertions = false
overflow-checks = true
lto = "fat"
panic = 'abort'
incremental = false
codegen-units = 1
rpath = false
